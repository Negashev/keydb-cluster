apiVersion: v1
kind: Pod
metadata:
  name: "{{ include "keydb-cluster.fullname" . }}-test-connection"
  labels:
    app: {{ template "keydb-cluster.name" . }}
    chart: {{ template "keydb-cluster.chart" . }}
    release: {{ .Release.Name }}
    heritage: {{ .Release.Service }}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args:  ['{{ include "keydb-cluster.fullname" . }}:{{ .Values.service.autocluster }}']
  restartPolicy: Never
